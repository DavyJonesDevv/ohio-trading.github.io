<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gun Skin Values — Market Watch</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <h1>Gun Skin Values</h1>
    <p class="subtitle">Real-time worth & demand tracker (Roblox Arsenal / Bad Business style)</p>
    <div class="controls">
      <input id="search" placeholder="Search skin name..." autocomplete="off" />
      <select id="sortBy">
        <option value="worth_desc">Worth ↓ (Highest)</option>
        <option value="worth_asc">Worth ↑ (Lowest)</option>
        <option value="demand_desc">Demand ↓</option>
        <option value="name_asc">Name A→Z</option>
      </select>
      <button id="openEditor">Edit Data</button>
      <button id="downloadJson">Download JSON</button>
    </div>
  </header>

  <main>
    <section class="table-wrap">
      <table id="skinsTable">
        <thead>
          <tr>
            <th>Skin Name</th>
            <th>Worth (Cash)</th>
            <th>Demand /10</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <p id="empty" class="empty">No skins match your filters.</p>
    </section>
  </main>

  <!-- Editor Modal -->
  <div id="editor" class="modal" aria-hidden="true">
    <div class="modal-inner">
      <button id="closeEditor" class="close">X</button>
      <h2>Edit skins.json (live)</h2>
      <textarea id="editorArea" spellcheck="false"></textarea>
      <div class="modal-actions">
        <button id="saveEditor">Save & Refresh</button>
        <button id="resetData">Reset to Current Data</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
